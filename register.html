<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
.register-container {
  max-width: 400px;
  margin-top: 80px;
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.12);
  padding: 2.5rem 2rem 2rem 2rem;
  animation: fadeIn 1s;
}
.register-container h2 {
  margin-bottom: 1.5rem;
}
.form-control {
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.03);
}
.btn {
  border-radius: 16px !important;
  box-shadow: 0 2px 8px rgba(0,0,0,0.03);
  transition: box-shadow 0.2s, background 0.2s, color 0.2s;
}
.btn:active, .btn:focus {
  box-shadow: 0 4px 16px rgba(0,0,0,0.08);
}
</style>
    <div class="container register-container animate__animated animate__fadeIn">
        <h2 class="text-center mb-4">Đăng ký</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu">
            </div>
            <button type="submit" class="btn btn-success w-100">Đăng ký</button>
            <div class="text-center mt-3">
                <a href="login.html">Đã có tài khoản? Đăng nhập</a>
            </div>
        </form>
    </div>
    <script src="bootstrap/js/bootstrap.js"></script>
<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
  e.preventDefault();
  alert('Đăng ký thành công!');
  window.location.href = 'login.html';
});
</script>
</body>
</html>
